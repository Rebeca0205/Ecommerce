<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tienda Adidas</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <i class="header__container"><img src="img/menu-bar_4849134.png" class="header__container--img" alt="Icono Menu"></i>
        <img class="header__img" src="img/Adidas_logo.png" alt="Logo Adidas" width="50">
        <i class="header__container"><img src="img/shopping-carts_7263387.png" class="header__container--img" alt="Icono Carrito"></i>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__title">Productos Nuevos</h2>
            <p class="banner__text">Conoce nuestros productos nuevos</p>
        </section>
        <section class="products">
            <article class="products__container">
                <img class="products__img" src="img/jersey-adidas-seleccion-nacional-de-mexico-local-2024-is-IP6377-5.jpg" alt="Jersey México 2024" width="300">
                <h3 class="products__title">Jersey México 2024</h3>
                <p class="products__cost">$1,000</p>
            </article>

            <article class="products__container">
                <img class="products__img" src="img/IN-JJ1829-1.jpg" alt="Chamarra Adidas Spezial" width="300">
                <h3 class="products__title">Chamarra Adidas Spezial</h3>
                <p class="products__cost">$2,000</p>
            </article>

            <article class="products__container">
                <img class="products__img" src="img/images.jpeg" alt="Adidas LG2" width="300">
                <h3 class="products__title">Adidas LG2</h3>
                <p class="products__cost">$2,300</p>
            </article>

            <article class="products__container">
                <img class="products__img" src="img/jersey-adidas-seleccion-nacional-de-mexico-local-2024-is-IP6377-5.jpg" alt="Jersey México 2024" width="300">
                <h3 class="products__title">Jersey México 2024</h3>
                <p class="products__cost">$1,000</p>
            </article>

            <article class="products__container">
                <img class="products__img" src="img/IN-JJ1829-1.jpg" alt="Chamarra Adidas Spezial" width="300">
                <h3 class="products__title">Chamarra Adidas Spezial</h3>
                <p class="products__cost">$2,000</p>
            </article>

            <article class="products__container">
                <img class="products__img" src="img/images.jpeg" alt="Adidas LG2" width="300">
                <h3 class="products__title">Adidas LG2</h3>
                <p class="products__cost">$2,300</p>
            </article>
        </section>

        <section class="cart">
            <h2 class="cart__title">CARRITO</h2>
            <div class="cart__container">
                <img class="cart__img" src="img/IN-JJ1829-1.jpg" alt="">
                <p class="cart__text">Chamarra</p>
                <p class="cart__text cart__text--bold">$2,000</p>
                <i class="cart__imgContainer"><img src="img/trash_3021948.png" alt="Icono Quitar" class="cart__imgContainer cart__imgContainer--smaller"></i>
            </div>
            <div class="cart__container">
                <img class="cart__img" src="img/IN-JJ1829-1.jpg" alt="">
                <p class="cart__text">Chamarra</p>
                <p class="cart__text cart__text--bold">$2,000</p>
                <i class="cart__imgContainer"><img src="img/trash_3021948.png" alt="Icono Quitar" class="cart__imgContainer cart__imgContainer--smaller"></i>
            </div>
            <div class="cart__container">
                <img class="cart__img" src="img/IN-JJ1829-1.jpg" alt="">
                <p class="cart__text">Chamarra</p>
                <p class="cart__text cart__text--bold">$2,000</p>
                <i class="cart__imgContainer"><img src="img/trash_3021948.png" alt="Icono Quitar" class="cart__imgContainer cart__imgContainer--smaller"></i>
            </div>
        </section>
    </main>
</body>
</html>
